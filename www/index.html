<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <title>Google Maps Plugin for Cordova</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!--<link href="css/prettify.css" type="text/css" rel="stylesheet" />-->
    <!--<link rel="stylesheet" href="js/jquery-ui-1.11.4/jquery-ui.css" />-->
    <link rel="stylesheet" href="js/jquery-ui-1.11.4/jquery-ui.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.4.min.js"></script>
    <script src="js/jquery-ui-1.11.4/jquery-ui.js"></script>
    <!--<script src="js/jquery-ui-1.11.4/jquery-ui.min.js"></script>-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/loadPage.js"></script>
    <!--<script src="js/prettify.js"></script>-->
    <!--
    <script src="js/directives/data.js"></script>
  -->
  <!--
    <script src="js/services/bus.js"></script>
  -->
    <!-- Added By Yuan
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    -->
  </head>
  <body>
    <div data-role="page">
    
      <header data-role="header"> 
        <h1 class="ui-title" role="heading"></h1>
        <div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
         <a href="#menulist" data-role="button" data-icon="calendar" style="width:10px;height:10px;position:relative"></a>
        </div>
      </header><!-- /header -->
    
      <div role="main" class="ui-content jqm-content">
        <div id='container'></div>
      </div><!-- /content -->
    
    
      <div data-role="panel" id="menulist" data-position="left" data-display="overlay">
        <ul data-role="listview">
          <li data-role="list-divider">Map</li>
          <li action="whereAreYou">Where are you?</li>

          <li data-role="list-divider">Calendar</li>
          <li action="manageCalender">Manage Calendar</li>
          <li action="importCalendar">Import Calendar</li>
          <li action="importCalendar_frame">Import Calendar with Frame</li>

          

      
        </ul>
      </div><!-- /menu panel -->
    
    </div><!-- /page -->
  </body>
</html>
