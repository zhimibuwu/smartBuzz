<!DOCTYPE html><html><head><meta charset='utf-8' /><!--for jquery ui--><link href="jquery.fullcalendar.css" rel="stylesheet" /><link href="jquery-ui.css" rel="stylesheet" /><!--for sweet alert--><link rel="stylesheet" type="text/css" href="sweetalert.css"><!--for date picker--><link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css'><link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/2708/bootstrap-datetimepicker.min.css'><!--for popup dialog--><!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">--><!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">--><link href='../fullcalendar.css' rel='stylesheet' /><link href='../fullcalendar.print.css' rel='stylesheet' media='print' /><!--for sweet alert--><script src="sweetalert.min.js"></script><!--for date picker--><script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><!--<script src='http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js'></script>--><script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/2708/bootstrap-datetimepicker.min.js'></script><script src="datePicker.js"></script><!--for jquery ui--><script src="jquery.fullcalendar.min.js"></script><script src="jquery-ui.min.js"></script><!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>--><script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><script src='../lib/moment.min.js'></script><script src='../fullcalendar.min.js'></script><script>	$(document).ready(function() {		$('#button-1').click(function() {			var _date = document.getElementById('eventTime').value;			var _dateToISO =					_date.split(" ")[0].split("/")[2]+"-"+_date.split(" ")[0].split("/")[1]+"-"+_date.split(" ")[0].split("/")[0]+"T"+_date.split(" ")[1];			console.log(_dateToISO);			var newEvent = {				title: 'NEW EVENT',				start: _dateToISO			};			$('#calendar').fullCalendar( 'renderEvent', newEvent , 'stick');		});		$('#calendar').fullCalendar({			header: {				left: 'prev,next today',				center: 'title',				right: 'month,agendaWeek,agendaDay'			},			defaultDate: '2015-02-12',			selectable: true,			selectHelper: true,			select: function(start, end) {//				var _title = prompt("Enter Title: ");				var _title = swal({title: "Event Title", text: "Enter your event title:", type: "input",					showCancelButton: true, closeOnConfirm: false, animation: "slide-from-top"}, function(inputValue) {					if (inputValue === false) return false;					if (inputValue === "") {					swal.showInputError("You need to write something!");  return false					}					swal("Nice!", "You wrote: " + inputValue, "success");				return inputValue;});				var eventData;				if (_title) {					eventData = {						title: _title,						start: start,						end: end					};					$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true				}				$('#calendar').fullCalendar('unselect');			},			editable: true,			eventLimit: true, // allow "more" link when too many events			events: [				{					title: 'All Day Event',					start: '2015-02-01'				},				{					title: 'Long Event',					start: '2015-02-07',					end: '2015-02-10'				},				{					id: 999,					title: 'Repeating Event',					start: '2015-02-09T16:00:00'				},				{					id: 999,					title: 'Repeating Event',					start: '2015-02-16T16:00:00'				},				{					title: 'Conference',					start: '2015-02-11',					end: '2015-02-13'				},				{					title: 'Meeting',					start: '2015-02-12T10:30:00',					end: '2015-02-12T12:30:00'				},				{					title: 'Lunch',					start: '2015-02-12T12:00:00'				},				{					title: 'Meeting',					start: '2015-02-12T14:30:00'				},				{					title: 'Happy Hour',					start: '2015-02-12T17:30:00'				},				{					title: 'Dinner',					start: '2015-02-12T20:00:00'				},				{					title: 'Birthday Party',					start: '2015-02-13T07:00:00'				},				{					title: 'Click for Google',					url: 'http://google.com/',					start: '2015-02-28'				}			],			eventClick: function(calEvent, jsEvent, view) {				$("#dialog").dialog({							autoOpen: false						}				);				$("#name").val(calEvent.id);				$("#title").val(calEvent.title);				$('#dialog').dialog('open');			},			eventClick: function(event, element) {				console.log(event.title);				event.title = "test!",				event.start = '2015-02-28'				$('#calendar').fullCalendar('updateEvent', event);			}		});	});</script><style>	body {		margin: 40px 10px;		padding: 0;		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;		font-size: 14px;	}	#calendar {		max-width: 900px;		margin: 0 auto;	}</style></head><body><!-- Button to trigger modal --><a href="#myModal" role="button" class="btn" data-toggle="modal">Create Event</a><!-- Modal --><div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">	<div class="modal-header">		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>		<h3 id="myModalLabel">Create Event</h3>	</div>	<div class="modal-body">		<div id="datetimepicker1" class="input-append date">			<input data-format="dd/MM/yyyy hh:mm:ss" type="text" id="eventTime">			<span class="add-on"><i data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span>		</div>	</div>	<div class="modal-footer">		<button class="btn" data-dismiss="modal" aria-hidden="true" id="button-1">Sumbit</button>	</div></div>	<div id='calendar'></div>	<div id="dialog" title="My dialog" style="display:none">		<form>			<fieldset>				<label for="title">Title</label>				<input type="text" name="title" id="title" class="text ui-widget-content ui-corner-all">			</fieldset>		</form>	</div></body></html>
