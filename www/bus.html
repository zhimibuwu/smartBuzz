<body ng-app="smartBuzz">

    <section id="wrapper" class="wrapper" ng-controller="MainController">

    <h1 class="title"></h1>

    <div id="v-nav">

    <ul>
        <li tab="tab1" class="first current">Walk</li>
        <li tab="tab2">Bus</li>
    </ul>

    <div class="tab-content">
    <h1>Walkin' Info</h1>
    <div id="result1"></div>
    <iframe
    id="myFrame"
    width="200"
    height="400"
    frameborder="0" style="border:0"
    src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyAONF9ZZq58YzlhsQGcFLVSRa3NGwB1EcU
    &origin=33.7758,-84.3947
  &destination=33.7775, -84.3961
  &mode=walking"
     allowfullscreen>
    </iframe>
    <button onclick="myFunction()">Go To Google Map!</button>
    </div>

    <div class="tab-content">
    <h1>Bus Info</h1>
    <div id="result2"></div>
    <div class = "businfo" ng-repeat = "entry in busInfo">
        <p> {{entry._id}} </p>
        <p> {{entry.location}} </p>
        <p> {{entry.title}} </p>
        <p> {{entry.userName}} </p>
        <p> {{entry.__v}} </p>
    </div>

    </div>
    </section>
<!-- Modules -->
    <script src="js/app.js"></script>

<!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/bus.js"></script>

    <!-- Directives -->

<script>

$(function() {
    var items = $('#v-nav>ul>li').each(function() {
        $(this).click(function() {
            //remove previous class and add it to clicked tab
            items.removeClass('current');
            $(this).addClass('current');

            //hide all content divs and show current one
            $('#v-nav>div.tab-content').hide().eq(items.index($(this))).show('fast');
            //document.getElementById("result1").innerHTML = localStorage.getItem("current");
            document.getElementById("result2").innerHTML = localStorage.getItem("destination");

            window.location.hash = $(this).attr('tab');
        });
    });

    if (location.hash) {
        showTab(location.hash);
    }
    else {
        showTab("tab1");
    }

    function showTab(tab) {
        $("#v-nav ul li:[tab*=" + tab + "]").click();
    }

    // Bind the event hashchange, using jquery-hashchange-plugin
    $(window).hashchange(function() {
        showTab(location.hash.replace("#", ""));
    })

    // Trigger the event hashchange on page load, using jquery-hashchange-plugin
    $(window).hashchange();
});

</script>

<script>
function myFunction() {
    //document.getElementById("demo").innerHTML = "Hello World";
    plugin.google.maps.external.launchNavigation({
          //"from": KLAUS,
          //"to": result.position
          "from": localStorage.getItem("current"),
          //"to":KLAUS
          "to": localStorage.getItem("destination")
        });
}
</script>
