    <title>Google Maps Plugin for Cordova</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

  <body ng-app="smartBuzz">
    <div data-role="page" ng-controller="MainController">
    
      <header data-role="header"> 
        <h1 class="ui-title" role="heading"></h1>
        <div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
         <a href="#menulist" data-role="button" data-icon="calendar" style="width:10px;height:10px;position:relative"></a>
        </div>
      </header><!-- /header -->
    
      <div role="main" class="ui-content jqm-content">
        <div id='container'></div>
      </div><!-- /content -->
    
    
      <div data-role="panel" id="menulist" data-position="left" data-display="overlay">
        <ul data-role="listview">
          <li data-role="list-divider">Map</li>
          <li action="whereAreYou">Where are you?</li>

          <li data-role="list-divider">Calendar</li>
          <!--
          <li action="gotoGoogle">Go to Google</li>
        -->
          <li action="">Manage Calendar</li>
          <!--
          <li action="mapOptions">Map Options</li>
          <li action="panBy">map.panBy()</li>
          <li action="mapRemove">Remove the map</li>
          -->
          <li action="importCalendar">Import Calendar</li>
          <li action="importCalendar_frame">Import Calendar with Frame</li>

          <!--
          <li action="welcome">Welcome</li>
          <li data-role="list-divider">Map</li>
          <li action="gotoGoogle">Go to Google</li>
          <li action="whereAreYou">Where are you?</li>
          <li action="mapOptions">Map Options</li>
          <li action="panBy">map.panBy()</li>
          <li action="mapRemove">Remove the map</li>
          <li action="htmlOverlay">Put HTML on the map</li>
          <li action="customInfoWindow">Custom InfoWindow</li>
          -->

          <!-- Other funcitonality

          <li data-role="list-divider">Marker</li>
          <li action="marker1">Marker 1</li>
          <li action="marker2">Marker 2</li>
          <li action="marker3">Marker 3</li>
          <li data-role="list-divider">Overlays</li>
          <li action="drawOverlays">Polyline, Polygon, Circle</li>
          <li action="groundOverlay">Ground Overlay</li>
          <li action="tileOverlay">Tile Overlay</li>
          <li action="kmlOverlay">Create map from KML</li>
          <li data-role="list-divider">Geocoding</li>

      </div><!-- /menu panel -->
    
    </div><!-- /page -->
