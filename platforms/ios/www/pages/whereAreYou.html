      'compass': false,

    }
  });

var yourLocation = null;
map.getMyLocation(function(location) {
  yourLocation = location.latLng;
  
  map.addMarker({
    "position": yourLocation,
    "title": "I am around here!"
  }, function(marker) {
    marker.showInfoWindow();
  });
  
  map.moveCamera({
    "target": yourLocation,
    "zoom": 12
  });
});

function showMyLocation(map) {
  map.clear();
  
  var success = function(location) {
    map.addMarker({
      'position': location.latLng,
      'title': "I am here!"
    }, function(marker) {
      map.animateCamera({
        'target': location.latLng,
        'zoom': 18
      }, function() {
        marker.showInfoWindow();
      });
    });
  };
  
  var error = function(result) {
    alert("ERROR\n---\n" + result.error_message );
    /*Added by Yuan */
    /* GOOGLE = 37.422858, -122.085065 */
    /* KLAUS = 33.7775, -84.3961 */
    const KLAUS = new plugin.google.maps.LatLng(33.7775, -84.3961);
    map.addMarker({
      'position': KLAUS,
      'title': "It's klaus!"
    }, function(marker) {
      map.animateCamera({
        'target': KLAUS,
        'zoom': 18
      }, function() {
        marker.showInfoWindow();
      });
    });


  };
  map.getMyLocation({
    enableHighAccuracy: true
  }, success, error);
}
