<div id="map_canvas" >
  <table style="width:90%;margin:1% 1% 1% 30px;">
    <tr>
      <td width="70%"><input id="query" style="width: 100%" placeholder="i.e. San Francisco"/></td>
      <td width="30%"><button id="searchBtn">Search</button></td>
    </tr>
  </table>
</div>
<button id='updateLocationBtn' class="ui-btn-inline">update location</button>
<script type="text/javascript">
$(document).one("pageLoad", function(event, map) {
  $("#updateLocationBtn").click(function() {
    map.setZoom(20);
    showMyLocation(map);
  });
  showMyLocation(map);
});

function showMyLocation(map) {
  map.clear();
  
  var success = function(location) {
    map.addMarker({
      'position': location.latLng,
      'title': "I am here!"
    }, function(marker) {
      map.animateCamera({
        'target': location.latLng,
        'zoom': 18
      }, function() {
        marker.showInfoWindow();
      });
    });
  };
  
  var error = function(result) {
    alert("ERROR\n---\n" + result.error_message );
    /*Added by Yuan */
    /* GOOGLE = 37.422858, -122.085065 */
    /* KLAUS = 33.7775, -84.3961 */
    const KLAUS = new plugin.google.maps.LatLng(33.7775, -84.3961);
    map.addMarker({
      'position': KLAUS,
      'title': "It's klaus!"
    }, function(marker) {
      map.animateCamera({
        'target': KLAUS,
        'zoom': 18
      }, function() {
        marker.showInfoWindow();
      });
    });


  };
  map.getMyLocation({
    enableHighAccuracy: true
  }, success, error);
}
</script>

<!-- add from htmlOverlay -->

<script type="text/javascript">

$(document).one("pageLeave", function(event, map) {
  map.setDebuggable(false);
});
$(document).one("pageLoad", function(event, map) {
  const GOOGLE = new plugin.google.maps.LatLng(37.422858, -122.085065);
  map.setDebuggable(true);
  
  map.moveCamera({
    'target': GOOGLE,
    'tilt': 60,
    'zoom': 18,
    'bearing': 140
  });
  map.setOptions({
    'controls': {
      'compass': false,
      'myLocationButton': false,
      'indoorPicker': false,
      'zoom': false
    }
  });
  map.setDiv($("#map_canvas")[0]);
  $("#map_canvas").css({
    "position": "relative"
  });
  $("#searchBtn").click(function() {
    var request = {
      'address': $("#query").val()
    };
    plugin.google.maps.Geocoder.geocode(request, function(results) {
      if (results.length) {
        var backgroundDiv = $("<div>").css({
          "position": "absolute",
          "left": 0,
          "top": 0,
          "width": "100%",
          "height": "100%",
          "background-color": "rgba(0, 0, 0, 0.5)"
        });
        
        $("#map_canvas").append(backgroundDiv);
        
        var resultTable = $("<div>").css({
          "position": "absolute",
          "left": 0,
          "top": 0,
          "width": "100%",
          "height": "100%",
          "overflowY": "scroll"
        });
        resultTable.appendTo("#map_canvas");
        
        results.forEach(function(result) {
          if (!result.position) {
            return;
          }
          var child = $("<div>").css({
            "color": "white",
            "width": "100%",
            "height": "100px",
            "border-bottom": "1px dotted white",
            "padding": "1em"
          });
          child.append(result.adminArea + " - " + result.country + "<br>");
          child.append("<img src='http://maps.googleapis.com/maps/api/streetview?size=80x80&location=" + result.position.lat+ "," + result.position.lng + "&fov=90&heading=0&pitch=0&sensor=false'>");
          child.click(function() {
            backgroundDiv.remove();
            resultTable.remove();
            map.refreshLayout();
            moveTo(map, result.position, result.adminArea + " - " + result.country);
          });
          child.appendTo(resultTable);
        });
        
      } else {
        alert("Not found");
      }
    });
  });
});

function moveTo(map, position, title) {
  map.addMarker({
    'position': position,
    'title':  title
  }, function(marker) {
    map.animateCamera({
      'target': position,
      'zoom': 13
    }, function() {
      marker.showInfoWindow();
    });
  });
}
</script>
