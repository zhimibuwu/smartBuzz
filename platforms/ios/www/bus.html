<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/bus.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="css/prettify.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="js/jquery-ui-1.11.4/jquery-ui.css" />
    <link rel="stylesheet" href="js/jquery-ui-1.11.4/jquery-ui.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.4.min.js"></script>
    <script src="js/jquery-ui-1.11.4/jquery-ui.js"></script>
    <script src="js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
	</head>
<body  ng-app="smartBuzz">

    <section id="wrapper" class="wrapper" ng-controller="MainController">

    <h1 class="title"></h1>

    <div id="v-nav">

    <ul>
        <li tab="tab1" class="first current">Walk</li>
        <li tab="tab2">Bus</li>
    </ul>

    <div class="tab-content">
    <h1>Walkin' Info</h1>
    <p> localStorage.getItem("currentLat") <p>
    <p> localStorage.getItem("currentLng") <p>
    <p> localStorage.getItem("destinationLat") <p>
    <p> localStorage.getItem("destinationLng") <p>
    </div>

    <div class="tab-content">
    <h4>Bus Info</h4>
    </div>

    </div>
    </section>



<script>

$(function() {
    var items = $('#v-nav>ul>li').each(function() {
        $(this).click(function() {
            //remove previous class and add it to clicked tab
            items.removeClass('current');
            $(this).addClass('current');

            //hide all content divs and show current one
            $('#v-nav>div.tab-content').hide().eq(items.index($(this))).show('fast');

            window.location.hash = $(this).attr('tab');
        });
    });

    if (location.hash) {
        showTab(location.hash);
    }
    else {
        showTab("tab1");
    }

    function showTab(tab) {
        $("#v-nav ul li:[tab*=" + tab + "]").click();
    }

    // Bind the event hashchange, using jquery-hashchange-plugin
    $(window).hashchange(function() {
        showTab(location.hash.replace("#", ""));
    })

    // Trigger the event hashchange on page load, using jquery-hashchange-plugin
    $(window).hashchange();
});

</script>

</body>
</html>
